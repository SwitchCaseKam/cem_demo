<div class="grid-container">

  <b>Informacje o zmarłych:</b><br>
  <!-- {{ people }} -->
  {{ getCurrentTomb() }}
  <div *ngIf='people'>
      <!-- {{ getCurrentTomb() }} -->
    <ul>
      <li *ngFor="let person of people">
        <b>{{ person.name }} {{ person.surname }}</b><br>
        Data ur.: {{ person.birthDate }}<br>
        Data śmierci: {{ person.deathDate }}
      </li>
    </ul>
  </div>
  
</div>
