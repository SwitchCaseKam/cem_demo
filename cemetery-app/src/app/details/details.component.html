  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Informacje</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf='people'>

          <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th style="background: #343A40; font-family: Calibri" scope="col">Imię i nazwisko</th>
                  <th style="background: #343A40; font-family: Calibri" scope="col">Data urodzenia</th>
                  <th style="background: #343A40; font-family: Calibri" scope="col">Data śmierci</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let person of people">
                  <th style="font-family: Calibri" scope="row"><b>{{ person.name }} {{ person.surname }}</b></th>  
                  <td style="font-family: Calibri" >{{ person.birthDate }}</td>
                  <td style="font-family: Calibri" >{{ person.deathDate }}</td> 
                </tr> 
              </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
        </div>
    </div>
  </div>
